<!DOCTYPE html>
<html>
  <body>
    <h1>PICK ME!!!</h1>
    <script>
      function show() {
        let arr = [
          "zxd",
          "fce",
          "wzx",
          "zsz",
          "wcz",
          "yhe",
          "hqq",
          "han",
          "ly",
        ];
        document.getElementById("demo").innerHTML = Date();
        arr.sort(() => Math.random() - 0.5);
        document.getElementById("result").innerHTML = arr
          .map((name, index) => index + 1 + " " + name)
          .join("<br/> ");
      }
    </script>
    <button type="button" onclick="show()">Click me to pick order.</button>

    <p id="demo"></p>
    <p id="result"></p>
  </body>
</html>
