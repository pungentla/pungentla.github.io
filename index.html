<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bzg专用抽签</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>bzg专用抽签</h1>

        <div class="section">
            <h2>任务设置</h2>
            <div id="tasks-container">
                <div class="task-item">
                    <input type="text" class="task-name" placeholder="任务名称">
                    <input type="number" class="task-demand" placeholder="需求人数" min="0">
                    <button class="remove-task">删除任务</button>
                </div>
            </div>
            <button id="add-task">添加任务</button>
        </div>

        <div class="section">
            <h2>人员报名</h2>
            <div id="people-container">
                <div class="person-item">
                    <input type="text" class="person-name" placeholder="姓名">
                    <div class="tasks-checkboxes"></div>
                    <button class="remove-person">删除人员</button>
                </div>
            </div>
            <button id="add-person">添加人员</button>
        </div>

        <button id="assign-button">开始抽签</button>

        <div class="section">
            <h2>抽签结果</h2>
            <div id="results-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
